<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curriculum Vitae de programador">  
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b776d3787.js" crossorigin="anonymous"></script>
    <title>Curriculum Vitae</title>
</head>
<body>
    <header class="header">
        <div class="filterBlur">
            <div class="contenedor">
                <h1 class="title"><a href="index.html">Curriculum Vitae</a></h1>
                <nav class="navegacion">
                    <a href="index.html" class="enlace_nav enlace enlace__contacto">Inicio</a>
                    <a href="contacto.html" class="enlace_nav enlace enlace__contacto">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="main__title">
        <section class="main__section">
            <h2 class="section__title"><span class="section__title--bold">¡Bienvenidos!</span><br> Este es mi Curriculum Vitae</h2>
        </section>
    </div>
    <main class="main__contacto">
        <section id="contacto" class="contacto contenedor">
            <h2>¡Contactame si te parezco interesante!</h2>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
                </div>
    
                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
                </div>
    
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
                </div>
    
                <div class="campo campo__submit">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="agradecimiento">¡Gracias por visitar mi Curriculum Vitae!</p>
    </footer>
    
    </body>
</html>
